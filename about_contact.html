<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Taniti</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Nav -->
    <nav class="bg-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="Index.html" class="block">
					<img src="./static/flag_icon_home.png" alt="LOGO" width="192" height="114" class="h-8 w-auto">
					</a>
                </div>
                
                <!-- Nav Grid -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-12">
                        <a href="travel.html" class="text-gray-600 px-3 py-1 rounded-md hover:bg-gray-100">Travel</a>
						<a href="lodging.html" class="text-gray-600 px-3 py-1 rounded-md hover:bg-gray-100">Lodging</a>
						<a href="food.html" class="text-gray-600 px-3 py-1 rounded-md hover:bg-gray-100">Food</a>
						<a href="entertainment.html" class="text-gray-600 px-3 py-1 rounded-md hover:bg-gray-100">Entertainment</a>
						<a href="about.html" class="text-gray-600 px-3 py-1 rounded-md hover:bg-gray-100">About Taniti</a>
                    </div>
                </div>
                
                <!-- Search -->
                <div class="flex items-center">
                    <input type="search" placeholder="Search..." class="w-32 lg:w-50 px-3 py-1 border rounded-md bg-gray-50"/>
                </div>
            </div>
        </div>
    </nav>

    <!-- Primary -->
    <div class="bg-white py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
			
            <div class="h-64 md:h-96 flex items-center justify-center border-2 border-gray-300 rounded-lg bg-gray-200">
                <form>
                    <div class="mb-4">
                      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                      <input type="text" id="name" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Your Name" required>
                    </div>
                    
                    <div class="mb-4">
                      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                      <input type="email" id="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Your Email" required>
                    </div>
              
                    <div class="mb-4">
                      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                      <textarea id="message" rows="4" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Your Message" required></textarea>
                    </div>
              
                    <button type="" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send Message</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Cards -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-16">
            <!-- Airport Card -->
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <a href="about_faq.html">
                    <img
                        src="./static/sunrise_home.webp"
                        alt="a tropical view, click to view the travel guide for new visitors"
                        class="h-20 bg-gray-100 rounded-md mb-4"
                    />
                </a>
                <h3 class="text-lg font-medium text-gray-900">FAQ</h3>
                <p class="mt-2 text-gray-600">See our list of Frequently Asked Questions</p>
            </div>

            <!-- Bus Taxi Card -->
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <a href="about_contact.html">
                    <img
                        src="./static/package_home.png"
                        alt="a tropical view, click to view the travel guide for new visitors"
                        class="h-20 bg-gray-100 rounded-md mb-4"
                    />
                </a>
                <h3 class="text-lg font-medium text-gray-900">Contact Taniti</h3>
                <p class="mt-2 text-gray-600">Click here to reach out to Tanitian autorities</p>
            </div>
        </div>
    </div>
</body>
</html>
